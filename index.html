<!DOCTYPE html>
<html>
<head>
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		  <script src="https://code.jquery.com/jquery.js"></script>
	<script src="assets/javascript/game.js"></script>

</head>
<body>
	<div class="main-container">

		<header class="header">
			<div id="rpg">Battle for the Star Forge</div>
		</header>
		
		<div id="game-end-container"></div>
		<div id="game-end-text-container"></div>

		<div class ="character-selection-section">
			<img class = "character" id="Bastila" src="assets/images/Bastila_Shan.png">	
			<img class = "character" id="Malak" src="assets/images/Darth_Malak.png">		
			<img class = "character" id="Jolee" src="assets/images/Jolee.jpg">		
			<img class = "character" id="Juhani" src="assets/images/Juhani.jpg">	
		</div>
		<div id="select-text">Select Your Character</div>

		<div class="arena">
		<img id='StarForge' src ='assets/images/Star_Forge.jpg'>
			<div id="player-name"></div>
			<div id="player-hp"></div> 
			<div id="player-total-hp"></div>
			<div id="opponent-name"></div>
			<div id="opponent-hp"></div> 
			<div id="opponent-total-hp"></div>
			<div id="player-fight-area"></div>
			<div id="opponent-fight-area"></div>
		</div>
		
		<button id="attack-button">Attack</button>

	</div>
</body>
</html>
